<head>

    <title>Proces 1</title>
</head>
<body>
    <h1>Probeer de geluiden te synchroniseren en het lied juist af te spelen.</h1>

        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>

        <div class="key" data-key="f">F</div>
    </div>
    <button id="stopButton">Stop Geluid</button>
</body>
